<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
  <script type="text/javascript" src="js/custom.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="Stylesheet" type="text/css" />
  <link rel="stylesheet" href="css/custom.css">
  <title>Contact Details</title>
</head>
  <body>
    <div class="container shadow-lg rounded pt-4 pb-4">
      <div class="row">
        <div class="col-sm-7 col-md-7 col-lg-7">
          <div class="container-fluid">
            <form class="form-group" action="index.html" method="post">
              <div class="row">
                <div class="col">
                  <h2>Personal Contact</h2>
                  <div class="row">
                    <div class="col-sm-3 col-md-3 col-lg-2">
                      <label for="">Address</label>
                    </div>
                    <div class="col-sm-9 col-md-9 col-lg-10">
                      <input type="text" class="form-control form-control-sm mb-2" name="addr1" value="">
                      <input type="text" class="form-control form-control-sm mb-2" name="addr2" value="">
                      <input type="text" class="form-control form-control-sm mb-2" name="addr3" value="">
                      <input type="text" class="form-control form-control-sm mb-2" name="addr4" value="">
                      <input type="text" class="form-control form-control-sm mb-2" name="addr5" value="">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-3 col-md-3 col-lg-2">
                      <label for="">Zip Code</label>
                    </div>
                    <div class="col-sm-9 col-md-9 col-lg-10">
                      <input type="text" class="form-control form-control-sm mb-2" name="addr1" value="">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-3 col-md-3 col-lg-2">
                      <label for="">Country</label>
                    </div>
                    <div class="col-sm-9 col-md-9 col-lg-10">
                      <select name="countries" class="custom-select mb-2">
                        <option selected>Choose Country</option>
                        <option value="ph">Philippines</option>
                        <option value="my">Malaysia</option>
                        <option value="nz">New Zealand</option>
                        <option value="hk">Hongkong</option>
                      </select>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-3 col-md-3 col-lg-2">
                      <label for="">Contact No</label>
                    </div>
                    <div class="col-sm-9 col-md-9 col-lg-10">
                      <input type="text" class="form-control form-control-sm mb-2" name="addr1" value="">
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="col-sm-5 col-md-5 col-lg-5">
          <div class="container-fluid">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
